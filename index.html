<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet"  href="./assets/css/style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
    <section class="layout"> 
        <main class="layout__main"> 
            <div class="main__card"> 
                <img class="card__img" src="./assets/images/illustration-article.svg" alt="ilustration card article"> 
            </div>

            <section class="main__content"> 
                <div class="content__category"> 
                    <h3 class="category__title">Learning</h3>
                </div>

                <div class="content__publish"> 
                    <h3 class="publish__date">Published 21 Dec 2023</h3>    
                </div>

                <header class="content__header"> 
                    <h1 class="header__title">HTML & CSS foundations</h1>
                </header>

                <section class="contented__main"> 
                    <p class="main__text"> 
                        These languages are the backbone of every website, defining structure, content, and presentation.
                    </p>
                </section>

            </section>

            <footer class="footer__card"> 
                <div class="footer__img"> 
                    <img class="img__avatar" src="./assets/images/image-avatar.webp" alt="avatar card"> 
                </div>

                <span class="avatar__name">Greg Hooper</span>
            </footer>
    </main>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/rf1303">Ramiro Fern√°ndez</a>.
      </div>
    </section>
  
  
</body>
</html>
